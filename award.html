<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award Verification</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1877f2, #0f1a20);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: #111;
      width: 100%;
      max-width: 380px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1877f2;
    }

    .card p {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    label {
      font-size: 13px;
      color: #bbb;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1c2b33;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #166fe5;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You have been selected for an award.<br>
       Please verify your account details to proceed.</p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name">

      <label>Bank Name</label>
      <input type="text" placeholder="Enter bank name">

      <label>Account Number</label>
      <input type="text" placeholder="Enter account number">

      <label>Amount Needed</label>
      <select>
        <option>Select account type</option>
        <option>100,000.00</option>
      </select>

      <label>Email Address</label>
      <input type="email" placeholder="Enter email address">
        <a 
      <button type="submit"href ="respond.html">Submit Details</button></a>
    </form>

    <div class="note">
      This is a demo verification page.
    </div>
  </div>

</body>
</html>
